<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h2>You are viewing: <span id="profileName"></span></h2>
    <a href="/trainerselect.html" class="button-class" id="trainerButton">Character Select</a>
    <a href="/api/user/logoutUser" class="button-class" id="userButton">Logout</a>
    <h1>Your Pokemon</h1>
    <div id="pokemonList">
    </div>
    <hr />
    <h1>Add Pokemon!</h1>

    <form id="addPokemon">
        <label>
            Pokemon Name:
            <input type="text" name="pokemonName" id="pokemonName" required>
        </label>
        <br>
        <button type="submit">Add</button>
    </form>
    <hr />
    <h1>Trade</h1>
    <form id="toGive">
    </form>
    <select id="trainerName"></select>
    <form id="toReceive">
    </form>
    <button id="doTrade">Trade</button>
    <h1>Incoming Trades:</h1>
    <div id="receivedTrades"></div>
    <h1>Sent Trades:</h1>
    <div id="sentTrades"></div>
    <script type="module" src="/js/profile.js"></script>
</body>
</html>
